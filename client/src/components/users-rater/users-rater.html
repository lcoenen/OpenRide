<!-- Generated template for the UsersRaterComponent component -->
<div *ngIf="!rated && user">
	<ion-avatar><img src="assets/imgs/avatar_{{user.name}}.png"/></ion-avatar>
	<p><strong>How was your experience with {{user.name}}</strong></p>
	<rating [(ngModel)]="user.rate" 
		readOnly="false" 
		max="5" 
		emptyStarIconName="star-outline" 
		halfStarIconName="star-half" 
		starIconName="star" 
		nullable="false" 
		(ngModelChange)="next($event)"></rating>	
</div>
<div *ngIf="rated">
	<p>Thank you for your feedback. You still can <a (click)="reset()">reset the ratings</a> if you made a mistake</p>
</div>
